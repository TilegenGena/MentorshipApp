<div class="registration-page">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8 mb-3">
        <h2 class="text-center mb-4">User Registration</h2>
        <p class="lead text-center">
          Fill out the form below to create an account.
        </p>
        <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <div class="row mb-3">
              <label for="input-first-name" class="col-sm-2 col-form-label"
                >First Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="input-first-name"
                  formControlName="firstName"
                />
              </div>
            </div>
            <div
              *ngIf="
                registrationForm.controls['firstName'].invalid &&
                registrationForm.controls['firstName'].touched
              "
              class="mb-2 alert alert-danger"
            >
              First Name is required.
            </div>
            <div class="row mb-3">
              <label for="input-last-name" class="col-sm-2 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="input-last-name"
                  formControlName="lastName"
                />
              </div>
            </div>
            <div
              *ngIf="
                registrationForm.controls['lastName'].invalid &&
                registrationForm.controls['lastName'].touched
              "
              class="alert alert-danger"
            >
              Last Name is required
            </div>
            <div class="row mb-3">
              <label for="input-bio" class="col-sm-2 col-form-label">Bio</label>
              <div class="col-sm-10">
                <textarea
                  type="text"
                  class="form-control"
                  id="input-bio"
                  formControlName="bio"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="input-email"
                  formControlName="email"
                  placeholder="name@example.com"
                  value="test@example.com"
                />
              </div>
              <div
                *ngIf="
                  registrationForm.controls['email'].invalid &&
                  registrationForm.controls['email'].touched
                "
                class="alert alert-danger"
              >
                Please enter a valid email address.
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  formControlName="password1"
                  for="password1"
                  class="form-control"
                  id="input-password"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Confirm Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  formControlName="password2"
                  for="password2"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
              <div
                *ngIf="registrationForm.errors?.['PasswordNoMatch']"
                class="alert alert-danger"
              >
                Password does not match.
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-sm-2 col-form-label">Role</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="mentor-button"
                    formControlName="userType"
                    value="mentor"
                  />
                  <label class="form-check-label" for="mentor-button">
                    Mentor
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="mentee-button"
                    formControlName="userType"
                    value="mentee"
                  />
                  <label class="form-check-label" for="mentee-button">
                    Mentee
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
