<div class="modal-header">
  <h4 class="modal-title">Edit User</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input
        type="text"
        id="first-name"
        class="form-control"
        formControlName="firstName"
        name="first-name"
      />
      <div
        *ngIf="
          userForm.controls['firstName'].invalid &&
          userForm.controls['firstName'].touched
        "
        class="alert alert-danger"
      >
        First Name is required.
      </div>
      <label for="last-name">Last Name</label>
      <input
        type="text"
        id="last-name"
        class="form-control"
        formControlName="lastName"
      />
      <div
        *ngIf="
          userForm.controls['lastName'].invalid &&
          userForm.controls['lastName'].touched
        "
        class="alert alert-danger"
      >
        Last Name is required
      </div>
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <label for="bio">Bio</label>
      <input type="text" id="bio" class="form-control" formControlName="bio" />
      <div
        *ngIf="
          userForm.controls['bio'].invalid && userForm.controls['bio'].touched
        "
        class="alert alert-danger"
      >
        Bio required
      </div>
      <label for="user-type">User Type</label>
      <input
        type="text"
        id="user-type"
        class="form-control"
        formControlName="userType"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    data-bs-dismiss="modal"
    (click)="activeModal.close()"
  >
    Close
  </button>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!userForm.valid"
    (click)="submitForm()"
  >
    Save
  </button>
</div>
