<div class="modal-header">
  <h4 class="modal-title">Mentorship requests</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<table *ngIf="length; else elseBlock" mat-table [dataSource]="requests">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.mentee.firstName + " " + element.mentee.lastName }} wants you
      to be a mentor!
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-info" (click)="open(element)">
        Details
      </button>
      <button
        type="button"
        class="btn btn-success mr-1"
        (click)="accept(element)"
      >
        Accept
      </button>
      <button type="button" class="btn btn-danger">Decline</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ng-template class="text-center" #elseBlock>
  <div class="text-center">There are no any requests!</div>
</ng-template>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
